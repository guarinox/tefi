<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Stefania ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hola Stefania ❤️</strong>
                        <p>Tengo una pregunta muy especial para ti...</p>
                        <p>¿Quieres ser mi novia?</p>
                        <div class="buttons">
                            <button id="yesBtn">¡SÍ!</button>
                            <button id="noBtn">No</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    
    <div id="celebration" class="hidden">
        <h1>¡Sabía que dirías que sí! ❤️</h1>
        <p>Te quiero mucho, Stefania.</p>
        <div class="confetti-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
